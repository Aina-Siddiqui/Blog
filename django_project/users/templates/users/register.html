{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="post">
        {% csrf_token %}<!--This is tag to add security which will protect out form from certain attacks  and it is mandatory to put-->
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Join Today!
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Signup</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account?
            <a href="{% url 'login' %}" class="'ml-2">Login</a>
        </small>
      </div>
    
    </div>
{% endblock content %}
